<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>CD List</title>
</h:head>
<h:body>
    <h1>CD List</h1>
    <h:dataTable value="#{cdBean.cds}" var="cd">
        <h:column>
            <f:facet name="header">ID</f:facet>
            #{cd.id}
        </h:column>
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{cd.nom}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{cd.prix}
        </h:column>
        <h:column>
            <f:facet name="header">Action</f:facet>
            <h:commandButton value="Emprunter" action="#{cdBean.emprunter(cd.id)}" />
        </h:column>
    </h:dataTable>
</h:body>
</html>
